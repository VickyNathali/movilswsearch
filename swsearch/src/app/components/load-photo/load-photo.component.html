<ion-header color="warning">
  <ion-toolbar color="header">
    <ion-title color="header-letra" style="font-weight: bold; text-align: center;">
      Foto de perfil
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary"  (click)="closeModal()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons> 
    <ion-buttons  slot="start">
      <ion-button color="save"  [disabled]="!imagenPreview" (click)="saveImg()">
        <ion-icon name="save" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="register-form">

    <!-- <ion-card *ngFor="let item of items | async">  -->

      <label class="toCenter"> Selecciona o toma una foto, para establecer como foto de perfil en tu cuenta!</label>

    <ion-card *ngIf="imagenPreview">
      <img [src]="imagenPreview" alt="">
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="6">

          <ion-button color="primary" (click)="openGalery()">
            <ion-icon name="image" color="white"></ion-icon>
            | Galeria
          </ion-button>

        </ion-col>
        <ion-col size="6">

          <ion-button color="primary" (click)="openCamera()">
            <ion-icon name="camera" color="white"></ion-icon>
            | Camara
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>



  </div>

</ion-content>
